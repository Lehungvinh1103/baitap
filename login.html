<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Innovative Login Form - Bootstrap 5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Login form</h5>
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Email...">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Password...">
              <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
            <div class="text-center">
              <a href="#" class="text-decoration-none">Bạn đã quên mật khẩu của bạn?</a>
            </div>
          </form>
          <hr>
          <p class="text-center">Bạn chưa có tài khoản?<a href="#">Đăng ký</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
